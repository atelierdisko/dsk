language: go

go:
  - 1.11

env:
  - GO111MODULE=on

matrix:
  fast_finish: true

notifications:
  email: false

sudo: false

before_install:
  - go get github.com/twitter/go-bindata/...

# Auto upload release artificats to GitHub, when a new release is tagged. Build
# releases with latest Go version only.
before_deploy:
  - make dist

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/*
  skip_cleanup: true
  on:
    tag: true
    repo: atelierdisko/dsk
    condition: $TRAVIS_GO_VERSION =~ ^1\.11\.[0-9]+$